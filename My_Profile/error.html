<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem;
            background-color: #fff;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff6f61;
        }

        .error-container p {
            font-size: 1.5rem;
            color: #333;
        }

        .error-container a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .error-container a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>Something went wrong or this page doesn't exist.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
